<header class="bg-light p-3 d-flex align-items-center justify-content-between">
  <div class="logo d-flex align-items-center">
    <img src="/R.png" alt="Logo" style="height: 40px; margin-right: 10px;" />
    <h1 class="m-0">Currency-Rate</h1>
  </div>


  <!-- Nút bật menu -->
  <button class="btn btn-outline-secondary m-3" (click)="toggleSidebar()">
    <i class="bi bi-list"></i> Menu
  </button>


  <div class="sidebar" [class.open]="sidebarOpen">
    <div class="user-info d-flex align-items-center p-3 border-bottom">
      <i class="bi bi-person-circle fs-4 me-2"></i>
      <span *ngIf="name" class="ms-2 fw-bold text-primary">
        Xin chào, {{ name }}!
      </span>
    </div>
    <ul class="nav flex-column p-3">
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/list" routerLinkActive="active">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/user" routerLinkActive="active">User</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/role" routerLinkActive="active">Role</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-danger w-100 mt-3" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
        </button>
      </li>
    </ul>
  </div>

</header>

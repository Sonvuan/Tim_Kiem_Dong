
<div class="container-center mt-5 mb-5 ">
<div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center">
            <tr class="align-middle">
                <th style="width: 5%">STT</th>
                <th style="width: 10%">ID</th>
                <th style="width: 25%">Tên</th>
                <th style="width: 30%">Email</th>
                <th style="width: 15%">Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list; let i = index" class="text-center">
                <td class="text-center">{{ (currentPage) * pageSize + i + 1 }}</td>
                <td class="text-center">{{ item.id }}</td>
                <td class="text-center">{{ item.name }}</td>
                <td class="text-center">{{ item.email }}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-outline-info me-2" 
                            data-bs-toggle="modal" data-bs-target="#detailModal"
                            (click)="selectedItem = item" title="Xem chi tiết">
                        <i class="bi bi-eye"></i>
                    </button>


                    <button *ngxPermissionsOnly="['ADMIN','DELETE']"
                            class="btn btn-sm btn-outline-danger"
                            (click)="delete(item.id)" title="Xóa">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
<!-- Modal xem chi tiết -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow border-0 rounded-4">
            <div class="modal-header bg-info text-white rounded-top-4">
                <h5 class="modal-title" id="detailModalLabel">
                    <i class="bi bi-person-vcard me-2"></i>Chi tiết người dùng
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body bg-light">
                <table class="table table-borderless table-hover mb-0">
                    <tbody>
                        <tr>
                            <th class="text-end w-25 text-secondary">ID:</th>
                            <td>{{ selectedItem?.id }}</td>
                        </tr>
                        <tr>
                            <th class="text-end text-secondary">Tên tài khoản:</th>
                            <td>{{ selectedItem?.name }}</td>
                        </tr>
                        <tr>
                            <th class="text-end text-secondary">Email:</th>
                            <td>{{ selectedItem?.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer bg-white border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

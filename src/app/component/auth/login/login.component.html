<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <form (ngSubmit)="submit()" class="bg-white p-5 rounded shadow" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="/R.png" alt="Logo" width="72" height="72">
      <h2 class="mt-3">Đăng nhập</h2>
      <p class="text-muted">Vui lòng nhập thông tin của bạn</p>
    </div>

    <div class="form-group mb-3">
      <label for="inputEmail">Email</label>
      <input [(ngModel)]="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Nhập email" required autofocus>
    </div>

    <div class="form-group mb-3">
      <label for="inputPassword">Mật khẩu</label>
      <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Nhập mật khẩu" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="rememberMe">
      <label class="form-check-label" for="rememberMe">
        Ghi nhớ đăng nhập
      </label>
    </div>

    <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>

    <div class="text-center mt-3">
      <p class="text-muted">Chưa có tài khoản? <a href="/auth/register">Đăng ký</a></p>
    </div>
  </form>   
</div>

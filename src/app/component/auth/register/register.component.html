<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <form (ngSubmit)="submit()" #registerForm="ngForm" class="bg-white p-5 rounded shadow" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-4">
      <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="Logo" width="72" height="72">
      <h2 class="mt-3">Tạo tài khoản</h2>
      <p class="text-muted">Vui lòng điền thông tin để đăng ký</p>
    </div>

    <div class="form-group mb-3">
      <label for="fullName">Họ và tên</label>
      <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Nhập họ và tên" required [(ngModel)]="fullName" />
    </div>

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required [(ngModel)]="email" />
    </div>

    <div class="form-group mb-3">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required [(ngModel)]="password" />
    </div>

    <div class="form-group mb-4">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Xác nhận lại mật khẩu" required [(ngModel)]="confirmPassword" />
    </div>

    <button class="btn btn-success w-100" type="submit" [disabled]="!registerForm.form.valid">Đăng ký</button>

    <p class="mt-3 text-center">
      Đã có tài khoản?
      <a href="/auth/login" class="text-decoration-none">Đăng nhập</a>
    </p>
  </form>
</div>
